<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1><small>CALCOLATICE</small> in JavaScript</h1>

    <main>

        <div id="total">
            <div id="topBox">
                <h2><i> JS calculator</i></h2>
                <form name="box" id="box">
                    <input type="text" name="empty" id="empty" readonly placeholder="00">
                </form>
            </div>
            <div id="calcul">

                <button class="red" id="canel" onclick="clearScreen()">
                    <p>AC</p>
                </button>

                <button class="yellow" id="cancel2" onclick="clearScreen()">
                    <p>C</p>
                </button>

                <button class="operazione" id="&percnt;" onclick="operazione(this.id)">
                    <p>&percnt;</p>
                </button>

                <button class="operazione" id="/" onclick="operazione(this.id)">
                    <p>รท</p>
                </button>

                <button id="1" onclick="scriviId(this.id)">
                    <p>1</p>
                </button>

                <button id="2" onclick="scriviId(this.id)">
                    <p>2</p>
                </button>

                <button id="3" onclick="scriviId(this.id)">
                    <p>3</p>
                </button>

                <button class="operazione" id="*" onclick="operazione(this.id)">
                    <p>x</p>
                </button>

                <button id="4" onclick="scriviId(this.id)">
                    <p>4</p>
                </button>

                <button id="5" onclick="scriviId(this.id)">
                    <p>5</p>
                </button>

                <button id="6" onclick="scriviId(this.id)">
                    <p>6</p>
                </button>

                <button class="operazione" id="-" onclick="operazione(this.id)">
                    <p>-</p>
                </button>

                <button id="7" onclick="scriviId(this.id)">
                    <p>7</p>
                </button>

                <button id="8" onclick="scriviId(this.id)">
                    <p>8</p>
                </button>

                <button id="9" onclick="scriviId(this.id)">
                    <p>9</p>
                </button>

                <button class="operazione" id="+" onclick="operazione(this.id)">
                    <p>+</p>
                </button>

                <button class="zero" id="0" onclick="scriviId(this.id)">
                    <p>0</p>
                </button>

                <button id="." onclick="scriviId(this.id)">
                    <p>.</p>
                </button>

                <button class="equal" id="=" onclick="calcolo()">
                    <p>=</p>
                </button>
                
            </div>

        </div>

    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
